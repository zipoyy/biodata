<!DOCTYPE html>
<html>
<head>
    <title>Kegiatan Najma</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="Shortcut Icon" href="gambar/gambar.jpg" type="image/x-jpg" />
    <style>
        body {
            background: #181824;
            color: #f1f1f1;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 48px auto;
            background: #232336;
            border-radius: 16px;
            box-shadow: 0 2px 16px #0002;
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #ffd700;
            letter-spacing: 2px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        td {
            padding: 16px 10px;
            vertical-align: middle;
            font-size: 1.05em;
        }
        tr {
            background: #232336;
        }
        tr:nth-child(even) {
            background: #282840;
        }
        .img-cell img {
            border-radius: 12px;
            border: 2px solid #444;
            box-shadow: 0 2px 8px #0003;
        }
        .desc-cell {
            color: #ffd700;
            font-weight: 600;
            font-size: 1.1em;
        }
        .back-link {
            display: inline-block;
            margin-top: 16px;
            text-align: center;
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kegiatan Najma</h2>
        <hr>
        <table>
            <tr>
                <td class="img-cell" align="center"><img src="gambar/tidur.jpeg" width="200" height="150" alt="Tidur"></td>
                <td class="desc-cell">Always Tidur</td>
            </tr>
            <tr>
                <td class="img-cell" align="center"><img src="gambar/gitar.jpg" width="200" height="150" alt="Main Gitar"></td>
                <td class="desc-cell">Main Gitar</td>
            </tr>
            <tr>
                <td class="img-cell" align="center"><img src="gambar/main.jpeg" width="200" height="150" alt="Main di Alam"></td>
                <td class="desc-cell">Main di Alam</td>
            </tr>
        </table>
        <div style="text-align:center;">
            <a class="back-link" href="index.html">Kembali ke awal</a>
        </div>
    </div>
</body>
</html>
